<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>使用Props</title>
    <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
</head>
<body>


<!--1.declare the template-->
<template id = "temp">
    <span>{{myMessage}}</span>
    <p>hi iam {{name}}.</p>
    <p>my hobbit is {{hobbit}}.</p>
</template>
<!--2.the parent which uses the component.-->
<div class="testbox" id="example2">
    <input v-model="a"/>
    <childs :my-message="a"
            :name  = "b"
            :hobbit = "c">

    </childs>

</div>
<script>
    //3.declare a component,using template and the props.
    Vue.component('childs',{
        props : ['myMessage','name','hobbit'],
        template : '#temp'
    });

    //4.declare the data for the parent which uses the component.
    new Vue({
        el : "#example2",
        data : {
            a : 'sale',
            b : 'lxx',
            c : 'dancing'
        }
    });
</script>
</body>

<style>
    *{
        padding: 0;
        margin: 0 ;
    }
    .testbox {
        border: 3px dashed #FF8290;
        margin: 10px 15px;
        padding: 10px;
    }
</style>
</html>
