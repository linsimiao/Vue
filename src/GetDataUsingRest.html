<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/vue-resource.js"></script>
</head>
<body>
    <div id = "app">
        <h1>i am here.</h1>
        <ul>
            <li v-for="msg in msgs">
                <p>{{msg.id}}</p>
                <p>{{msg.comment}}</p>
            </li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el : '#app',
        data : {
            url : 'http://localhost:9090/keys',
            msgs:[]
        },
        ready: function () {
            this.getMsgs()
        },
        methods : {
            getMsgs : function () {
                this.$resource(this.url).get().
                        then((response) => {
                            this.$set('msgs', response.data)
                            //console.log(response.data)
                })
                        .catch(function (response) {
                            console.log(response)
                        })
            }
        }
    })
</script>
</html>
